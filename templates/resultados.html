<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>SHERLOCK</title>

    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- Toastr style -->
    <link href="../static/css/plugins/toastr/toastr.min.css" rel="stylesheet">

    <!-- Gritter -->
    <link href="../static/js/plugins/gritter/jquery.gritter.css" rel="stylesheet">

    <link href="../static/css/animate.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">

</head>

<body>
    <div id="wrapper">
        <nav class="navbar-default navbar-static-side" role="navigation">

            <div class="sidebar-collapse">
                <ul class="nav metismenu" id="side-menu">
                    <li class="nav-header">
                        <div class="dropdown profile-element">
                            <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <span class="clear"> <span class="block m-t-xs"> <strong class="font-bold">Sherlock</strong>
                             </span> </span> </a>
                        </div>
                        <div class="logo-element">
                            SL
                        </div>
                    </li>
                    <li class="">
                        <a href="/"><i class="fa fa-search"></i> <span class="nav-label">Buscador </span></a>
                    </li>
                    <li class="special_link">
                        <a href="resultados.html"><i class="fa fa-th-list"></i> <span class="nav-label">Resultados </span></a>
                    </li>
                </ul>

            </div>
        </nav>

        <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="row border-bottom">
        <nav class="navbar navbar-static-top " role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i> </a>

        </div>
        <ul class="nav navbar-top-links navbar-right">
                <li>
                    <h1>Motor de b√∫squeda de perfiles en LinkedIn</h1>
                </li>


            </ul>
        </nav>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">
                            <h2>
                                {{paquete[1]}} resultados para: <span class="text-navy">{{paquete[0]}}</span>
                            </h2>

                            <div class="search-form">
                                <form action="/resultados/" method="POST">
                                    <div class="input-group">
                                        <input type="text" placeholder="Criterio de busqueda" id = "cadena" name="cadena" class="form-control input-lg">
                                        <div class="input-group-btn">
                                            <button class="btn btn-lg btn-primary" type="submit">
                                                Buscar
                                            </button>
                                        </div>
                                    </div>

                                </form>
                            </div>
                            <div class='hr-line-dashed'></div>
                            {%
                                for user in paquete[2]:
                            %}
                            <div class='search-result'>

                                <div class="profile-image">
                                    <img src="/static/img/{{user.imagen}}" class="img-circle circle-border m-b-md" alt="{{user.name}}">
                                </div>

                                <h3><a href="verperfil/?url={{user.url}}">{{user.name}}</a></h3>
                                <p>{{user.company}}</p>
                                <a href='#' class='search-link'>{{user.url}}</a>

                            </div>
                            <br>
                            <div class='hr-line-dashed'></div>
                            {%endfor%}

                        </div>
                    </div>
                </div>
        </div>
        </div>
        <div class="footer">
            <div class="pull-right">

            </div>
            <div>
                <!--<strong>Copyright</strong> Example Company &copy; 2014-2017-->
            </div>
        </div>

        </div>
        </div>


    <!-- Mainly scripts -->
    <script src="../static/js/jquery-3.1.1.min.js"></script>

    <script src="../static/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="../static/js/inspinia.js"></script>
    <script src="../static/js/plugins/pace/pace.min.js"></script>


</body>

</html>
