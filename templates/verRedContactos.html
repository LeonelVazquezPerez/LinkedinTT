    <script>
    sigma.utils.pkg('sigma.canvas.nodes');

    var s;

    var data = {{ datos|tojson }};

    var JSONObject = JSON.parse(data);

    s = new sigma({
      graph: JSONObject,
      renderer: {
        container: document.getElementById('graph-container'),
        type: 'canvas'
      },
      settings: {
        minNodeSize: 16,
        maxNodeSize: 20,
      }
    });
    CustomShapes.init(s);
    s.refresh();
    </script>
